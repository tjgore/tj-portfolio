<div class="col-12 text-center pt-md-5 pt-3 mt-5">
    {{range .Params.categories}}
    <a href='{{ "/categories/" | relLangURL }}{{ . | urlize }}' class="category category-{{lower .}}">
      {{.}} 
    </a>
    {{end}}
    <h1 class="article-title">{{.Title}}</h1>
    <p class="pb-3 text-secondary">{{ .Date.Format "Jan 02, 2006" }} | {{.ReadingTime}} mins | {{.WordCount}}</p>
    {{ if .Params.haveImage }}
    <img src="{{ .Params.mainImage }}" alt="javascript-kickstart">
    {{ end }}
  </div>
